<!doctype html>
<html>
    <head>
        <!-- 웹 페이지 제작자 -->
        <meta name="author" content="백수정">
        <!-- 웹 페이지 설정 -->
        <meta name="description" content="html 기초">
        <!-- 웹 페이지 검색 키워드 -->
        <meta name="kewords" content="html, 기초, html5">
        <!-- 해당 웹 페이지 문자셋 설정 -->
        <!-- 문자셋 설정은 반드시 필요함!!!*** -->
        <meta charset="UTF-8">
        
        <style>
            /* CSS */
            h1{
                color: cadetblue;
                border: 2px solid black;

            }
                       

        </style>

        <!-- <link> : 해당 html 외부에 있는 파일을 로드하여 포함
        시킬 때 사용하는 태그. 밑에 작성한 link 형식대로 작성하고
        href=뒤에 지금 파일의 이름.css를 작성해준다. 그리고 필수로
        옆에 css 파일을 만들어서 스타일이나 뭐 그런걸 따로 작성해주면
        된다. 그럼 거기 작성된 설정이 링크타고 여기서 실행하면 나타난다. -->
        
        <link rel="stylesheet" href="html01-02.css">
    </head>
    <body>
        <h1>&lt;link&gt; 태그를 이용하여 css 파일로드 </h1>
        <h1>1111</h1>
        <h1>22222</h1>
        <h2>외부에 있는 css 파일을 로드하기</h2>
        <h3>외부 CSS 파일을 통하여 스타일 변경</h3>

         <br><hr><br>
         <h3>이미지 출력하기</h3>
         <p>펭수 이미지1</p>
         <img src="pengsu01.jpg" alt="펭수1"
         width="300" height="200">
         <img src="pengsu02.jpg" alt="펭수2"
         width="300" height="200">
         <img src="pengsu03.jpg" alt="펭수3">
<!-- img 태그는 인라인 타입이어서 크기가 작은 이미지들이 연속되면 같은 줄에
표시된다.  -->

    </body>
</html>
