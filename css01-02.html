<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 1-2</title>
    <!-- CSS 두번 째 방법 -->
    <style>
        p {
            color: red;
            font-size: 15px;
        }
    </style>
    <!-- 얘는 현재 페이지의 모든 p 태그에 적용, 
        스타일 안의 P는 태그 선택자라고 보면됨. -->
</head>
<body>
    <h3>손훙민</h3>
    <hr>
    <p style="font-weight: bold;">오페라를 좋아하고</p>
    <p>엘비스 프레슬리를 좋아하고</p>
    <p style="color: blueviolet;">김치부침개를 좋아하고</p>
    <!-- 얘네는 가장 최신의 태그가 최우선이 된다. 최신것이 적용된다. -->
    <p style="color: magenta; font-size: 30px">축구를 좋아합니다.</p>

</body>
</html>
