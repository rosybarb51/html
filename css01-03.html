<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 1-3</title>
    <!-- CSS 세번 째 방법 외부링크 -->

    <link rel="stylesheet" href="./mystyle.css">
    <!-- 해당 사이트 전체에 적용할 스타일을 css파일로 만들어서 
        link로 로딩하여 사용, -->

    <style>
    /* 해당 페이지에서만 단독으로 사용하는 스타일을 style 태그를 통해서 사용 */
    </style>
</head>
<body>

    <h3>손연재</h3>
    <!-- 태그에 style 속성을 통해서 사용하는 방법은 임시적으로 
    적용할 경우 혹은 현재 페이지에서 해당 태그에만 사용하고자 할 경우 사용 -->
    <hr style="border:5px solid lightgray">
    <hr>
    <p>
        저는 체조선수 손연재입니다. 
        음악을 들으면서 책읽기를 좋아합니다. 
        김치찌개와 막국수를 무척 좋아합니다. 
    </p>
    
</body>
</html>
