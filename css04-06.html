<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float을 이용하여 레이아웃만들기</title>
    <style>
        * { box-sizing: border-box; }
        .header, .footer {
            background-color: darkolivegreen;
            color: gainsboro;
            padding: 20px;
            text-align: center;
        }

        .ce {
            float: left;
            padding: 15px;
        }

        .main ::after {
            content:"";
            clear: both;
            display: table;
        }
        
    </style>
</head>
<body>
    <!-- 문제1) float 과 이전 파일을 참고하여 헤더, 컨텐츠, 푸터가 있는 레이아웃을 만드세요.
    컨텐츠 부분이 3단계 화면이어야 함 -->

    <div class="header">
        <h3>헤더</h3>
    </div>
    <div class="main">
        <div class=" ce 1">
            <h1>메인1</h1>
        </div>
        <div class=" ce 2">
            <h1>메인2</h1>
        </div>
        <div class=" ce 3">
            <h1>메인3</h1>
        </div>
    </div>
    <div class="footer">
        <h4>푸터</h4>
    </div>

</body>
</html>
