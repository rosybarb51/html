<!doctype html> 
<!-- html은 웹 페이지를 만들기 위한 표준 언어-->
<!-- html은 Hyper Text Markup Language의 줄임말 -->
<!-- html은 웹 페이지의 구조를 설계하는 언어(뼈대 구축) -->
<!-- html은 웹 브라우저에 컨텐츠를 표기하는 방법을 알려줌 -->
<html> 
<head>  
        <title>html 파일 테스트</title> 
</head>
<body> 
        <h1>안녕</h1>
</body>
</html> 

<!-- <!doctype html>은 현재 문서가 html5 문서임을 정의한다. -->
<!-- <html>, <head>, <body>, <h1>, <br> 등의 요소들은 
'html 태그' 라고 부름 -->
<!-- html 태그는 시작 태그와 끝 태그가 존재함 -->
<!-- 시작 태그는 <h1>와 같은 모양의 태그를 뜻함 -->
        <!-- 끝 태그는 </h1>와 같이 시작 태그와 동일하나
        / 기호가 포함된 것을 뜻함 -->
<!-- html 태그는 기본적으로 시작 태그와 끝 태그가 한쌍으로 구성됨 -->
        <!-- <h1> h1 태그 입니다. </h1> -->
        <!-- 끝 태그가 없는 태그도 존재함  -->
<!-- <head> 태그는 해당 문서에 대한 정보 및 다른 파일에 
        대한 로딩 정보를 입력하는 태그 -->
<!-- <body> 태그는 해당 문서의 본문으로 실제 웹 부라우저에
        표시되는 -->
