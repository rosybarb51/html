<!DOCTYPE html>
<!-- 현재 페이지의 언어가 한국어임을 설정 / 영어로 설정하고 싶으면 en -->
<!-- 그러면 웹페이지 실행시키면 위에 영어/한국어로 번역하기 창이 안 뜸 -->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html 3일차 2번 파일</title>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            .header {
                width: 100%;
                height: 15%;
                background: yellow;
            }
            .nav {
                width: 15%;
                height: 70;
                float: left;
                background: orange;
            }
            .section {
                width: 70%;
                height: 70%;
                float: left;
                background: olivedrab;
            }
            .aside {
                width: 15%;
                height: 70%;
                float: right;
                background: orange;
            }
            .footer{
                width: 100%;
                height: 15%;
                clear: both;
                background: plum;
            }
        </style>
    </head>
    <body>
        <header class="header">header</header>
        <nav class="nav">nav</nav>
        <aside class="aside">aside</aside>
        <section class="section">section</section>
        <footer class="footer">footer</footer>


    
    </body>
</html>
