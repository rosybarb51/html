<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>html 3일차 1번 파일</title>
    </head>
    <body>
        <h3>video 태그를 이용한 미디어 플레이어</h3>

        <!-- 글자를 중앙 정렬 -->
        <div style="text-align: center;">
             <!-- botton만 넣으면 버튼 모양만 있다.  -->
             <!-- onclick을 넣어서 버튼 클릭 시 자바스크립트 함수 playpause()를 실행 -->
             <button onclick="playPause()">Play/Pause</button>
             <!-- 버튼 클릭 시 자바스크립트 함수 big()를 실행 -->
             <button onclick="big()">Big</button>
             <!-- 버튼 클릭 시 자바스크립트 함수 small()를 실행 -->
             <button onclick="small()">Small</button>
             <!-- 버튼 클릭 시 자바스크립트 함수 normal()를 실행 -->
             <button onclick="normal()">Normal</button>
             <br><br>
             <!-- video 태그에 id를 video1이라고 설정 -->
             <!-- 기본 너비를 420px(픽셀)로 설정 -->
             <video id="video1" width="420">
                 <!-- 재생 미디어를 mov_bbb.webm으로 설정 -->
                 <source src="mov_bbb.webm"type="video/webm">
                 <!-- 위의 미디어가 정상 동작하지 않을 경우 아래의 
                      미디어 파일을 재생 -->
                 <source src="mov_bbb.mp4"type="video/mp4">
                 <source src="mov_bbb.ogg"type="video/ogg">
             </video>
            </div>

            <br><hr><br>

            <h3>audio 태그 사용하기</h3>
            <audio src="Kalimba.mp3" controls autoplay loop></audio>

            <br><hr><br>

            <!-- 문제 1) audio 태그와 source 태그를 사용하여 하나의 미디어 파일이 -->
            <!-- 오류가 발생하여 재생되지 않을 경우를 대비하는 형태의 audio 태그를 -->
            <!-- 생성하세요.  -->

            <h3>문제1) audio 태그와 source 태그를 이용하기</h3>

            <div style="text-align: center;">

            
            <audio controls autoplay loop>
            <source src="Kalimba.mp3" type="audio/mpeg">
            <source src="Kalimba.wav" type="audio/wav">
            <source src="Kalimba.ogg" type="audio/ogg">
            </audio>    

            <br><hr><br>

            <h3>iframe 태그를 사용하여 youtube 영상 재생하기</h3>
            <!-- 요새 이 기능 많이 쓴다 !! 사이트에 유투브 영상 가져오기 -->

            <iframe width="560" height="315" src="https://www.youtube.com/embed/wnudr9qjrbA" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>


            <!-- 유투브 영상 자동 재생 -->
            <!-- 2018년 이후 구글 크롬에서 영상의 자동 재생 기능을 허용하지 않음 -->
            <!-- 음소거된 영상의 경우 자동 재생 가능함 -->
            <!-- src 속성 뒤에 mute=1, autoplay=1 를 추가 하면 자동 재생이 가능함 -->
            <!-- 주소"" 안에 바로 물음표?붙인 후 mute=1 하면 됨 autoplay=1을 추가 하고 싶으면
            &이 기호를 사용해서 이어줄것. -->

            <br>
            <div style="text-align: center;">

            <h4>자동 재생 가능</h4>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/wnudr9qjrbA?mute=1&autoplay=1&playlist=wnudr9qjrbA&loop=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>


            <br>

            <!-- 유투브 API 사이트 주소 -->
            <!-- https:// developers.google.com/youtube/iframe_api_reference?h1=ko -->
            

            <!-- 문제 2) 자신이 원하는 유투브 영상을 iframe 태그를 사용해서 화면에 출력하세요 -->
            <!-- 자동재생, 루프 사용 -->

            <h4>스누피</h4>

            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/Dey1lmWM07U?controls=0?mute=1&autoplay=1&playlist=Dey1lmWM07U&loop=1&start=264" 
            frameborder="0"allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>


           
            
            <!-- 컨트롤 옵션 -->
            <!-- controls=0 : 플레이어에 컨트롤이 표시되지 않음 -->
            <!-- controls=1 : 컨트롤이 표시됨 -->
            <!-- loop=0 : 한 번 재생(기본값) -->
            <!-- loop=1 : 반복 재생 -->
            <!-- loop 사용 시 playlist 을 추가하고 해당 영상의 주소를 추가 입력함 -->
            <!-- 영상의 주소는 embed 뒤의 주소 !! -->
            
            <!-- 유투브 영상을 링크하여 사용 시 브라우저의 주소창에 있는 주소를 사용하면
            재생이 불가함 -->
            <!-- 유투브의 공유 버튼을 사용하여 재생 주소를 받아야함!*** -->
            <!-- 출력 주소와 공유 주소는 다르다!! - 공유 - 동영상 퍼가기 -->
       


     




            
            <!-- 자바스크립트 선언 -->
            <script>
                var myVideo = document.getElementById("video1");
                // Element : html 태그라고 생각하면 됨
                // getElementById() : 괄호 안의 아이디를 가진 html 태그를
                // 가져오라는 말. ->myVideo라는 메모리 저장소에 id값이 
                // "video1"인 html 태그를 찾아서 저장함. 

                
                // 실행될 자바스크립트 함수를 선언
                function playPause() {
                    // video 태그의 미디어가 현재 재생중인지 아닌지를 확인
                    // paused로 확인, 미디어가 재생 중일 경우 멈춤
                    // 미디어가 일시 정지일 경우 재생
                    if (myVideo.paused) {
                        myVideo.play();
                    }
                    else {
                        myVideo.pause();
                    }
                }
                
                // 실행 시 미디어의 너비를 560px로 변경
                function big() {
                    myVideo.width = 560;
                }

                function small() {
                    myVideo.width = 320;
                }

                function normal() {
                    myVideo.width = 420;
                }
            </script>

    <!-- 자바스크립트 이용해서 동적인 수행 가능하다.  -->
    
    <br><br><br><br><br><br><br><br><br>


    </body>
</html>
