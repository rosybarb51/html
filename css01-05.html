<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 1-5</title>

    <style>
        /* 태그 선택자 */
        h3, li {
            color: cornflowerblue;
        }
        /* 다중 선택자 : 적용할 CSS 속성이 동일할 경우
        여러개의 선택자를 , 로 구분하여 동시에 CSS를 
        적용할 수 있음 */
    </style>
</head>
<body>
    <h3>web programming</h3>
    <hr>
    <div>
        <div>UI구현 <strong>학습내용</strong></div>
        <ul>
            <li>HTML5</li>
            <li><strong>CSS3</strong></li>
            <li>JavaScript</li>
        </ul>
        <div>60점 이하는 보충 및 재시험</div>
    </div>
    
</body>
</html>
